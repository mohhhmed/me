<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Khebbab Mohamed</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f2847 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 245, 255, 0.02) 2px, rgba(0, 245, 255, 0.02) 4px);
            pointer-events: none;
            z-index: 1;
        }

        nav {
            position: fixed;
            top: 40px;
            left: 40px;
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        nav a {
            display: inline-block;
            padding: 12px 20px;
            background: linear-gradient(135deg, #ff006e 0%, #ff1493 100%);
            color: #fff;
            text-decoration: none;
            font-size: 11px;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            border: 2px solid #00f5ff;
            border-radius: 4px;
            box-shadow: 0 8px 24px rgba(255, 0, 110, 0.2), 0 0 20px rgba(0, 245, 255, 0.15);
            transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
            position: relative;
            letter-spacing: 1px;
            overflow: hidden;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: left 0.3s ease;
            z-index: -1;
        }

        nav a:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(255, 0, 110, 0.3), 0 0 30px rgba(0, 245, 255, 0.25);
            border-color: #06ffa5;
        }

        nav a:hover::before {
            left: 100%;
        }

        nav a.active {
            background: linear-gradient(135deg, #ff006e 0%, #ff1493 100%);
            color: #fff;
            border-color: #ffd60a;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 5;
            padding: 100px 40px;
        }

        .content {
            max-width: 700px;
            width: 100%;
            background: rgba(10, 14, 39, 0.7);
            border: 2px solid #ff006e;
            border-radius: 8px;
            padding: 60px 50px;
            box-shadow: 0 0 40px rgba(255, 0, 110, 0.15), inset 0 0 40px rgba(255, 0, 110, 0.05);
            animation: slideIn 0.6s ease-out;
            backdrop-filter: blur(10px);
        }

        .content h1 {
            font-family: 'JetBrains Mono', monospace;
            color: #ffd60a;
            font-size: 28px;
            margin-bottom: 10px;
            letter-spacing: 2px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .content .subtitle {
            color: #00f5ff;
            font-size: 14px;
            margin-bottom: 30px;
            letter-spacing: 1px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #06ffa5;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'JetBrains Mono', monospace;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid #00f5ff;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #06ffa5;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 20px rgba(6, 255, 165, 0.2), inset 0 0 20px rgba(6, 255, 165, 0.05);
        }

        .form-group textarea {
            min-height: 140px;
            resize: vertical;
            font-family: 'Poppins', sans-serif;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff006e 0%, #8338ec 100%);
            color: #fff;
            border: 2px solid #ffd60a;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
            box-shadow: 0 8px 24px rgba(255, 0, 110, 0.2), 0 0 20px rgba(131, 56, 236, 0.15);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(255, 0, 110, 0.3), 0 0 30px rgba(131, 56, 236, 0.25);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 16px;
            border: 2px solid;
            text-align: center;
            font-weight: 600;
            font-size: 13px;
            display: none;
            border-radius: 4px;
            letter-spacing: 0.5px;
        }

        .message.success {
            background: rgba(6, 255, 165, 0.15);
            border-color: #06ffa5;
            color: #06ffa5;
        }

        .message.error {
            background: rgba(255, 0, 110, 0.15);
            border-color: #ff006e;
            color: #ff006e;
        }

        .contact-info {
            margin-top: 35px;
            padding: 25px;
            background: rgba(6, 255, 165, 0.08);
            border: 2px solid #06ffa5;
            border-radius: 4px;
            text-align: center;
        }

        .contact-info p {
            color: #00f5ff;
            line-height: 1.8;
            font-size: 14px;
            font-weight: 300;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            nav {
                top: 20px;
                left: 20px;
            }

            .container {
                padding: 80px 20px 40px;
            }

            .content {
                padding: 40px 30px;
                border-radius: 6px;
            }

            .content h1 {
                font-size: 20px;
            }

            .form-group label {
                font-size: 11px;
            }

            .form-group input,
            .form-group textarea {
                font-size: 13px;
                padding: 12px;
            }

            .contact-info p {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">HOME</a>
        <a href="bio.html">BIO</a>
        <a href="aboutme.html">ABOUT ME</a>
        <a href="career.html">CAREER</a>
        <a href="contact.html" class="active">CONTACT</a>
    </nav>

    <div class="container">
        <div class="content">
            <h1>Get In Touch</h1>
            <p class="subtitle">Let's Connect & Collaborate</p>

            <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="b34130cc-2a18-4363-9c5f-ed78c4c036f6">
                <input type="hidden" name="redirect" value="false">

                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name...">
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Send Message</button>
            </form>

            <div id="responseMessage" class="message"></div>

            <div class="contact-info">
                <p>Your message will be sent directly to my inbox. I'll get back to you as soon as possible!</p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const responseMessage = document.getElementById('responseMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            responseMessage.style.display = 'none';

            const formData = new FormData(form);

            try {
                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    responseMessage.textContent = '✓ Message sent successfully! I\'ll get back to you soon!';
                    responseMessage.className = 'message success';
                    responseMessage.style.display = 'block';
                    form.reset();
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                responseMessage.textContent = '✕ Something went wrong. Please try again.';
                responseMessage.className = 'message error';
                responseMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message';
            }
        });
    </script>
</body>
</html>
