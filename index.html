<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khebbab Mohamed's Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 245, 255, 0.03) 2px, rgba(0, 245, 255, 0.03) 4px);
            pointer-events: none;
            z-index: 1;
        }

        /* Navigation Links - Top Left */
        nav {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        nav a {
            display: inline-block;
            padding: 10px 16px;
            background: #ff006e;
            color: #fff;
            text-decoration: none;
            font-size: 10px;
            border: 3px solid #00f5ff;
            box-shadow: 4px 4px 0 rgba(0, 245, 255, 0.5), 8px 8px 0 rgba(255, 0, 110, 0.2);
            transform: skewX(-5deg);
            transition: all 0.2s ease;
            position: relative;
            letter-spacing: 1px;
        }

        nav a:hover {
            transform: skewX(-5deg) translateY(-3px);
            box-shadow: 6px 6px 0 rgba(0, 245, 255, 0.8), 12px 12px 0 rgba(255, 0, 110, 0.3);
            background: #ff1493;
        }

        nav a:active {
            transform: skewX(-5deg) translateY(0px);
        }

        /* Main Container */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            position: relative;
            z-index: 5;
        }

        /* 3D Text Effect */
        .pixel-text {
            text-align: center;
            position: relative;
            filter: drop-shadow(0 0 30px rgba(0, 245, 255, 0.4));
        }

        .pixel-text h1 {
            color: #00f5ff;
            font-size: 48px;
            letter-spacing: 4px;
            text-shadow: 
                -3px -3px 0 #ff006e,
                -6px -6px 0 #ffd60a,
                -9px -9px 0 #06ffa5,
                -12px -12px 0 #ff006e;
            animation: float 3.5s ease-in-out infinite;
            margin: 20px 0;
            line-height: 1.4;
            text-shadow: 
                -2px -2px 0 #ff006e,
                -4px -4px 0 #ffd60a,
                -6px -6px 0 #06ffa5,
                -8px -8px 0 #ff006e,
                0 0 20px rgba(0, 245, 255, 0.5);
        }

        .pixel-text p {
            color: #06ffa5;
            font-size: 14px;
            margin-top: 30px;
            text-shadow: 
                -2px -2px 0 #ffd60a,
                -4px -4px 0 #00f5ff;
            animation: pulse 2s ease-in-out infinite;
            letter-spacing: 2px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        /* Pixel Decorations */
        .pixel-block {
            position: fixed;
            border: 2px solid;
            animation: bounce 3s ease-in-out infinite;
            z-index: 3;
        }

        .block-1 {
            width: 50px;
            height: 50px;
            top: 8%;
            left: 5%;
            background: #ff006e;
            border-color: #00f5ff;
            animation-delay: 0s;
            box-shadow: 0 0 10px rgba(255, 0, 110, 0.6);
        }

        .block-2 {
            width: 60px;
            height: 60px;
            bottom: 10%;
            right: 8%;
            background: #06ffa5;
            border-color: #ffd60a;
            animation-delay: 0.5s;
            box-shadow: 0 0 10px rgba(6, 255, 165, 0.6);
        }

        .block-3 {
            width: 45px;
            height: 45px;
            top: 30%;
            right: 5%;
            background: #ffd60a;
            border-color: #ff006e;
            animation-delay: 1s;
            box-shadow: 0 0 10px rgba(255, 214, 10, 0.6);
        }

        .block-4 {
            width: 55px;
            height: 55px;
            bottom: 25%;
            left: 3%;
            background: #00f5ff;
            border-color: #06ffa5;
            animation-delay: 1.5s;
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.6);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                top: 15px;
                left: 15px;
                gap: 8px;
            }

            nav a {
                padding: 8px 12px;
                font-size: 7px;
                border: 2px solid #00f5ff;
                box-shadow: 2px 2px 0 rgba(0, 245, 255, 0.5);
            }

            .pixel-text h1 {
                font-size: 28px;
                letter-spacing: 2px;
            }

            .pixel-text p {
                font-size: 10px;
            }

            .block-1, .block-2, .block-3, .block-4 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="bio.html">BIO</a>
        <a href="aboutme.html">ABOUT ME</a>
        <a href="career.html">CAREER</a>
    </nav>

    <!-- Pixel Decorations -->
    <div class="pixel-block block-1"></div>
    <div class="pixel-block block-2"></div>
    <div class="pixel-block block-3"></div>
    <div class="pixel-block block-4"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="pixel-text">
            <h1>HI IT'S KHEBBAB MOHAMED'S WEBSITE</h1>
            <p>★ 8-BIT ADVENTURE AWAITS ★</p>
        </div>
    </div>
</body>
</html>
