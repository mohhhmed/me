<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khebbab Mohamed - Developer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f2847 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Enhanced scanline effect for retro aesthetic */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 245, 255, 0.02) 2px, rgba(0, 245, 255, 0.02) 4px);
            pointer-events: none;
            z-index: 1;
        }

        /* Improved navigation styling */
        nav {
            position: fixed;
            top: 40px;
            left: 40px;
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        nav a {
            display: inline-block;
            padding: 12px 20px;
            background: linear-gradient(135deg, #ff006e 0%, #ff1493 100%);
            color: #fff;
            text-decoration: none;
            font-size: 11px;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            border: 2px solid #00f5ff;
            border-radius: 4px;
            box-shadow: 0 8px 24px rgba(255, 0, 110, 0.2), 0 0 20px rgba(0, 245, 255, 0.15);
            transform: translateZ(0);
            transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
            position: relative;
            letter-spacing: 1px;
            overflow: hidden;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: left 0.3s ease;
            z-index: -1;
        }

        nav a:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(255, 0, 110, 0.3), 0 0 30px rgba(0, 245, 255, 0.25);
            border-color: #06ffa5;
        }

        nav a:hover::before {
            left: 100%;
        }

        /* Main container with improved centering */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 5;
            padding: 40px;
        }

        /* Enhanced hero text styling */
        .hero {
            text-align: center;
            position: relative;
            max-width: 900px;
        }

        .hero h1 {
            font-family: 'JetBrains Mono', monospace;
            color: #00f5ff;
            font-size: 64px;
            font-weight: 700;
            letter-spacing: 3px;
            margin-bottom: 20px;
            line-height: 1.2;
            background: linear-gradient(180deg, #00f5ff 0%, #06ffa5 50%, #00f5ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 245, 255, 0.3);
        }

        .hero p {
            font-family: 'Poppins', sans-serif;
            color: #ffd60a;
            font-size: 16px;
            margin-top: 20px;
            letter-spacing: 2px;
            animation: fadeInUp 0.8s ease-out 0.3s both;
            font-weight: 300;
        }

        /* Decorative elements with improved animation */
        .pixel-block {
            position: fixed;
            border: 2px solid;
            border-radius: 2px;
            animation: float 4s ease-in-out infinite;
            z-index: 3;
            backdrop-filter: blur(10px);
        }

        .block-1 {
            width: 60px;
            height: 60px;
            top: 10%;
            left: 8%;
            background: rgba(255, 0, 110, 0.1);
            border-color: #00f5ff;
            animation-delay: 0s;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.3), inset 0 0 20px rgba(0, 245, 255, 0.1);
        }

        .block-2 {
            width: 70px;
            height: 70px;
            bottom: 12%;
            right: 10%;
            background: rgba(6, 255, 165, 0.1);
            border-color: #ffd60a;
            animation-delay: 0.5s;
            box-shadow: 0 0 20px rgba(6, 255, 165, 0.3), inset 0 0 20px rgba(255, 214, 10, 0.1);
        }

        .block-3 {
            width: 50px;
            height: 50px;
            top: 40%;
            right: 8%;
            background: rgba(255, 214, 10, 0.1);
            border-color: #ff006e;
            animation-delay: 1s;
            box-shadow: 0 0 20px rgba(255, 214, 10, 0.3), inset 0 0 20px rgba(255, 0, 110, 0.1);
        }

        @keyframes shimmer {
            0%, 100% {
                text-shadow: 0 0 20px rgba(0, 245, 255, 0.3), 0 0 40px rgba(0, 245, 255, 0.1);
            }
            50% {
                text-shadow: 0 0 30px rgba(0, 245, 255, 0.5), 0 0 60px rgba(0, 245, 255, 0.2);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-15px) rotate(2deg);
            }
            75% {
                transform: translateY(15px) rotate(-2deg);
            }
        }

        /* Responsive design improvements */
        @media (max-width: 768px) {
            nav {
                position: fixed;
                top: auto;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                flex-direction: row;
                gap: 6px;
                background: rgba(10, 14, 39, 0.95);
                padding: 10px;
                border-radius: 8px;
                border: 2px solid #00f5ff;
                box-shadow: 0 -4px 20px rgba(0, 245, 255, 0.2);
                backdrop-filter: blur(10px);
            }

            nav a {
                padding: 8px 12px;
                font-size: 8px;
                border-radius: 3px;
                box-shadow: 0 4px 12px rgba(255, 0, 110, 0.15);
            }

            .hero h1 {
                font-size: 36px;
                letter-spacing: 2px;
            }

            .hero p {
                font-size: 13px;
            }

            .container {
                padding: 20px 20px 100px;
            }

            .pixel-block {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="index.html">HOME</a>
        <a href="bio.html">BIO</a>
        <a href="aboutme.html">ABOUT ME</a>
        <a href="career.html">CAREER</a>
        <a href="contact.html">CONTACT</a>
        <a href="forum.html">FORUM</a>
    </nav>

    <!-- Decorative Elements -->
    <div class="pixel-block block-1"></div>
    <div class="pixel-block block-2"></div>
    <div class="pixel-block block-3"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="hero">
            <h1>HI IT'S KHEBBAB MOHAMED'S WEBSITE</h1>
            <p>Creative Developer • Tech Enthusiast • Problem Solver</p>
        </div>
    </div>
</body>
</html>
